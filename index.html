<head>

  <style>
    /* Word Jumble - CSS Styling */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    #jumbleWord {
      font-size: 20px;

    }

    input[type="text"] {
      padding: 5px;
      width: 150px;
      margin-right: 10px;
    }

    button {
      padding: 5px 10px;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Word Jumble</h1>
  <p>Unscramble the letters to form a word:</p>
  <p id="jumbleWord"></p>
  <input type="text" id="guessInput">
  <button onclick="checkGuess()">Submit</button>
  <p id="result"></p>

  <script>
    var words = ["analytics", "generativeai", "artificial intelligence", "machine learning", "natural language processing","data science", "data analytics", "business analytics", "insights", "knowledge", "managament", "decisions", "data", "Opportunity"];
    var randomWord = words[Math.floor(Math.random() * words.length)];
    var jumbleWord = jumble(randomWord);
    document.getElementById("jumbleWord").textContent = jumbleWord;

    function jumble(word) {
      var shuffledWord = "";
      var wordArray = word.split('');
      while (wordArray.length > 0) {
        shuffledWord += wordArray.splice(Math.floor(Math.random() * wordArray.length), 1);
      }
      return shuffledWord;
    }

    function checkGuess() {
      var guess = document.getElementById("guessInput").value.toLowerCase();
      var result = document.getElementById("result");

      if (guess === randomWord) {
        result.textContent = "Congratulations! You unscrambled the word.";
      } else {
        result.textContent = "Incorrect guess. Try again!";
      }
    }
  </script>
</body>

<head>
  <title>Whack-a-Mole</title>
  <style>
    /* Whack-a-Mole - CSS Styling */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    #gameArea {
      margin-top: 20px;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border: 2px solid #888;
      display: inline-block;
      margin: 10px;
      position: relative;
      cursor: pointer;
    }

    .mole {
      width: 80px;
      height: 80px;
      background-color: #888;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole</h1>
  <p>Click on the moles as quickly as possible:</p>
  <div id="gameArea"></div>

  <script>
    var gameArea = document.getElementById("gameArea");
    var score = 0;
    var timeLeft = 30;
    var timerId;

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameArea.innerHTML = "";
      clearInterval(timerId);
      updateScore();

      for (var i = 0; i < 9; i++) {
        var hole = document.createElement("div");
        hole.className = "hole";
        hole.onclick = whackMole;
        gameArea.appendChild(hole);

        var mole = document.createElement("div");
        mole.className = "mole";
        hole.appendChild(mole);
      }

      timerId = setInterval(function() {
        var holes = gameArea.getElementsByClassName("hole");
        var randomHole = Math.floor(Math.random() * holes.length);

        hideMoles();
        showMole(holes[randomHole]);
      }, 1000);

      setTimeout(endGame, 30000);
    }

    function hideMoles() {
      var moles = gameArea.getElementsByClassName("mole");
      for (var i = 0; i < moles.length; i++) {
        moles[i].style.display = "none";
      }
    }

    function showMole(hole) {
      var mole = hole.getElementsByClassName("mole")[0];
      mole.style.display = "block";
    }

    function whackMole() {
      var mole = this.getElementsByClassName("mole")[0];
      mole.style.display = "none";
      score++;
      updateScore();
    }

    function updateScore() {
      document.getElementById("score").textContent = "Score: " + score;
    }

    function endGame() {
      clearInterval(timerId);
      alert("Game Over! Your final score is: " + score);
    }
  </script>

  <button onclick="startGame()">Start Game</button>
  <p id="score">Score: 0</p>
  <p id="timeLeft">Time Left: 30 seconds</p>
</body>
</html>
